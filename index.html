<!DOCTYPE html>
<html>
<head>
<title>Animasi Nama Darel - Neon Glow</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #0d0d1a; /* Background gelap agar efek neon menonjol */
    font-family: 'Arial Black', sans-serif; /* Font tebal untuk efek neon */
    overflow: hidden;
  }

  .neon-text {
    font-size: 6em;
    color: #fff; /* Warna dasar teks */
    text-shadow:
      0 0 7px #fff,
      0 0 10px #fff,
      0 0 21px #fff,
      0 0 42px #0fa, /* Warna glow utama */
      0 0 82px #0fa,
      0 0 92px #0fa,
      0 0 102px #0fa,
      0 0 151px #0fa;
    animation: neonGlow 1.5s ease-in-out infinite alternate; /* Animasi berulang, bolak-balik */
  }

  @keyframes neonGlow {
    from {
      text-shadow:
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42px #0fa,
        0 0 82px #0fa,
        0 0 92px #0fa,
        0 0 102px #0fa,
        0 0 151px #0fa;
    }
    to {
      text-shadow:
        0 0 5px #fff,
        0 0 8px #fff,
        0 0 15px #fff,
        0 0 30px #0fa,
        0 0 60px #0fa,
        0 0 70px #0fa,
        0 0 80px #0fa,
        0 0 120px #0fa;
    }
  }
</style>
</head>
<body>

  <div class="neon-text">Darel</div>

</body>
</html>
